<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-semibold text-indigo-600 text-center mb-6">
      Register
    </h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Full Name</label
        >
        <input
          id="name"
          type="text"
          [(ngModel)]="form.name"
          name="name"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          type="email"
          [(ngModel)]="form.email"
          name="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700"
          >Age</label
        >
        <input
          id="age"
          type="number"
          [(ngModel)]="form.age"
          name="age"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="height" class="block text-sm font-medium text-gray-700"
          >Height</label
        >
        <input
          id="height"
          type="number"
          [(ngModel)]="form.height"
          name="height"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div>
        <label for="weight" class="block text-sm font-medium text-gray-700"
          >Weight</label
        >
        <input
          id="weight"
          type="weight"
          [(ngModel)]="form.weight"
          name="weight"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div>
        <label for="goal" class="block text-sm font-medium text-gray-700"
          >Goal (loss/gain)</label
        >
        <input
          id="goal"
          type="text"
          [(ngModel)]="form.goal"
          name="goal"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          type="password"
          [(ngModel)]="form.password"
          name="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label
          for="confirm-password"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          id="confirm-password"
          type="password"
          [(ngModel)]="form.confirmPassword"
          name="confirmPassword"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Register
      </button>
      <p>
        Already registered?
        <a routerLink="/login" class="text-decoration-underline text-blue-500"
          >Login here</a
        >
      </p>
    </form>
  </div>
</div>
